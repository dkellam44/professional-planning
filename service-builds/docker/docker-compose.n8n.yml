# N8N Production Stack - SyncBricks Pattern
# Clean, focused configuration for n8n workflow automation
#
# Setup:
#   1. cp .env.example .env
#   2. Edit .env with your secrets
#   3. docker-compose -f docker-compose.n8n.yml up -d
#
# Networks:
#   - proxy: External-facing (nginx, cloudflared)
#   - n8n: Backend-only (postgres, qdrant, n8n)

version: '3.8'

networks:
  proxy:
    driver: bridge
  n8n:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  qdrant_data:
    driver: local
  n8n_data:
    driver: local

services:
  # ============================================================================
  # REVERSE PROXY & SSL
  # ============================================================================

  nginx-proxy:
    image: nginxproxy/nginx-proxy:latest
    container_name: nginx-proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - ./certs:/etc/nginx/certs
      - ./vhost.d:/etc/nginx/vhost.d
      - ./html:/usr/share/nginx/html
    networks:
      - proxy
    environment:
      - TRUST_DOWNSTREAM_PROXY=true
    healthcheck:
      disable: true
    labels:
      - "com.github.jrcs.letsencrypt_nginx_proxy_companion.nginx_proxy=true"

  acme-companion:
    image: nginxproxy/acme-companion:latest
    container_name: acme-companion
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./certs:/etc/nginx/certs
      - ./vhost.d:/etc/nginx/vhost.d
      - ./html:/usr/share/nginx/html
      - ./acme:/etc/acme.sh
    networks:
      - proxy
    environment:
      - NGINX_PROXY_CONTAINER=nginx-proxy
      - DEFAULT_EMAIL=${LETSENCRYPT_EMAIL:-admin@bestviable.com}
    healthcheck:
      test: ["CMD-SHELL", "test -d /etc/acme.sh || exit 1"]
      interval: 300s
      timeout: 10s
      retries: 1
      start_period: 60s

  # ============================================================================
  # CLOUDFLARE TUNNEL
  # ============================================================================

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    restart: always
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${CF_TUNNEL_TOKEN}
    networks:
      - proxy
    depends_on:
      - nginx-proxy
    healthcheck:
      disable: true

  # ============================================================================
  # DATABASES (BACKEND ONLY)
  # ============================================================================

  postgres:
    image: postgres:15-alpine
    container_name: postgres
    restart: always
    environment:
      POSTGRES_DB: n8n
      POSTGRES_USER: n8n
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - n8n
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U n8n"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "127.0.0.1:5432:5432"

  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    restart: always
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - n8n
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:6333/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "127.0.0.1:6333:6333"

  # ============================================================================
  # N8N WORKFLOW ENGINE
  # ============================================================================

  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    restart: always
    environment:
      # Database
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: n8n
      DB_POSTGRESDB_USER: n8n
      DB_POSTGRESDB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_POSTGRESDB_SSL: "false"

      # Admin Configuration
      N8N_ADMIN_EMAIL: ${N8N_ADMIN_EMAIL}
      N8N_ADMIN_PASSWORD: ${N8N_ADMIN_PASSWORD}
      N8N_ENCRYPTION_KEY: ${N8N_ENCRYPTION_KEY}

      # Security
      N8N_SECURE_COOKIE: "true"
      N8N_SECURE_COOKIE_SECURE_ONLY: "true"

      # HTTPS
      N8N_PROTOCOL: https
      N8N_HOST: n8n.${DOMAIN}
      N8N_PORT: 443
      N8N_WEBHOOK_URL: https://n8n.${DOMAIN}/

      # Disable telemetry
      N8N_DIAGNOSTICS_ENABLED: "false"

      # Vector store
      N8N_EXTERNAL_CALL_ALLOWED_HOSTS: "qdrant"

    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - proxy
      - n8n
    ports:
      - "127.0.0.1:5678:5678"
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "if pgrep -f 'node.*n8n' > /dev/null; then exit 0; else exit 1; fi"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    labels:
      - "com.github.jrcs.letsencrypt_nginx_proxy_companion.main=n8n.${DOMAIN}"
      - "com.github.jrcs.letsencrypt_nginx_proxy_companion.webroot=/usr/share/nginx/html"
      - "VIRTUAL_HOST=n8n.${DOMAIN}"
      - "VIRTUAL_PORT=5678"
      - "HTTPS_METHOD=nohttps"
      - "LETSENCRYPT_HOST=n8n.${DOMAIN}"
      - "LETSENCRYPT_EMAIL=${LETSENCRYPT_EMAIL:-admin@bestviable.com}"
