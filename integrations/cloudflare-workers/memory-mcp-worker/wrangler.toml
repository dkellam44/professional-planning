name = "memory-mcp-worker"
main = "src/index.ts"
compatibility_date = "2024-11-07"

[env.production]
name = "memory-mcp-worker"

[[durable_objects.bindings]]
name = "KNOWLEDGE_GRAPH"
class_name = "KnowledgeGraph"

[[migrations]]
tag = "v1"
new_classes = ["KnowledgeGraph"]

[vars]
ENVIRONMENT = "production"

[[env.production.routes]]
pattern = "memory.bestviable.com/*"
custom_domain = true