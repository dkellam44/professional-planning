name = "context7-mcp-worker"
main = "src/index.ts"
compatibility_date = "2024-10-22"
compatibility_flags = ["nodejs_compat"]

[env.production]
name = "context7-mcp-worker"

[env.staging]
name = "context7-mcp-worker-staging"

# Custom domains
routes = [
  { pattern = "context7.bestviable.com/*", zone_name = "bestviable.com" }
]

# Environment variables
[vars]
ENVIRONMENT = "production"

# Secrets (managed via Infisical)
# CONTEXT7_API_KEY = ""  # If needed for authentication