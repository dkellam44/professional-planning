<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Interlocking rings (geometry unchanged) -->
  <g fill="none" stroke-linecap="round" stroke-linejoin="round">
    <!-- Top-left (sage) -->
    <circle cx="65" cy="75" r="44" stroke="#9BA88C" stroke-width="14"/>
    <!-- Top-right (plum) -->
    <circle cx="135" cy="75" r="44" stroke="#812D6B" stroke-width="14"/>
    <!-- Bottom-center (gold) -->
    <circle cx="100" cy="136" r="44" stroke="#D4B483" stroke-width="14"/>
  </g>

  <!-- Labels -->
  <g font-family="system-ui, sans-serif" font-weight="500" font-size="11" text-anchor="middle">
    <!-- Top labels (symmetrical, no overlap) -->
    <text x="40"  y="18" fill="#9BA88C">Vision &amp; Creation</text>
    <text x="160" y="18" fill="#812D6B">Structure &amp; Systems</text>

    <!-- Bottom label adjusted to stay inside viewBox with balanced padding -->
