<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Centers placed on an equilateral triangle so all pairwise overlaps match -->
  <!-- Side length ≈ 70.7; vertical offset = side * √3 / 2 ≈ 61.23 -->
  <g fill="none" stroke-width="14" stroke-linecap="round" stroke-linejoin="round">
    <!-- Top-left (sage) -->
    <circle cx="64.65" cy="68.00" r="44" stroke="#9BA88C"/>
    <!-- Top-right (plum) -->
    <circle cx="135.35" cy="68.00" r="44" stroke="#812D6B"/>
    <!-- Bottom-center (gold) -->
    <circle cx="100.00" cy="129.23" r="44" stroke="#D4B483"/>
  </g>
</svg>
