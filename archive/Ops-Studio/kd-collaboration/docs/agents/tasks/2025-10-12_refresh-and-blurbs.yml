# Task Card — use this file to run the refresh in a GenAI agent or as a human checklist.

id: refresh-and-blurbs
date: 2025-10-12
goal: >
  Extend slide schemas to support optional long-form blurbs, tune the regenerative metrics to business-ops benchmarks,
  update CTA/pricing, and refresh README/agents/context docs.

inputs:
  context_notes:
    - docs/context/2025-10-12-refresh-and-blurbs.md
    - docs/context/2025-10-11-narrative-v2.md
    - docs/context/2025-10-11-pricing-v0.md
    - docs/context/2025-10-11-profile-alignment.md
  files_to_touch:
    - lib/schemas.ts
    - content/slides/*.json
    - content/appendix/profile.mdx
    - content/appendix/trial-sprint.mdx
    - README.md
    - docs/agents/**/*
    - docs/context/**/*
  references:
    tone: "warm, spiritually fluent, ops-competent"
    ui_option_more_less: "Optional; do not implement unless requested (see components/ExpandableBlurb.tsx)"

steps:
  - name: Extend schemas with optional blurb
    do:
      - Apply the WithBlurb pattern in lib/schemas.ts as in context note 2025-10-12-refresh-and-blurbs.md.
    accept:
      - 'Zod validates existing slides without requiring blurb.'
      - '"price" remains string (ranges allowed).'

  - name: Update slides JSON
    do:
      - Update engagement prices to "$1,200–$1,500" and "$1,800–$2,800/mo".
      - Update CTA calendarUrl to "https://supercal.com/davidkellam/60".
      - Paste per-file "blurb" strings provided in the same context note.
      - Replace regenerative metrics with the business-ops set.
    accept:
      - 'Deck starts without validation errors.'
      - 'All slides render legibly on mobile.'

  - name: Refresh appendix
    do:
      - Replace profile and trial-sprint MDX with the snippets in the context note.
    accept:
      - 'Appendix renders without markdown errors.'

  - name: README & Agents docs
    do:
      - Replace README content section (remove legacy slides.json).
      - Add docs/agents/README.md, prompts/executor.md, and this task file.
    accept:
      - 'README accurately lists file locations.'
      - 'Agents docs present clear workflow.'

commit_template: |
  chore: context refresh, blurbs opt-in, metrics, CTA, README & agents
  - Add optional `blurb` to slide schemas (Zod)
  - Update engagement prices and CTA link
  - Tune regenerative metrics to business-ops benchmarks
  - Refresh appendix (profile, trial sprint)
  - Update README content map; add docs/agents with executor prompt and task card
  See: docs/context/2025-10-12-refresh-and-blurbs.md

post_merge:
  - "Consider enabling the optional More/Less expander if blurbs feel long on mobile (components/ExpandableBlurb.tsx)."
  - "Add a short PR follow-up note to docs/context/ as needed."
