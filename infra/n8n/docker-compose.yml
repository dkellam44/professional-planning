# N8N Production Stack - SyncBricks Reference (FIXED)
# Rebuild using proven jwilder/nginx-proxy (fixes docker-gen issues)
#
# Setup:
#   1. cp .env.example .env
#   2. Edit .env with your secrets
#   3. docker-compose -f docker-compose.yml up -d
#
# Key Fix: Changed from nginxproxy/nginx-proxy (broken docker-gen) to
#          jwilder/nginx-proxy (proven, stable, reliable label recognition)
#
# Networks:
#   - proxy: External-facing (nginx, cloudflared)
#   - syncbricks: Backend-only (postgres, qdrant, n8n)

version: '3.8'

networks:
  proxy:
    driver: bridge
  syncbricks:
    driver: bridge

volumes:
  n8n_storage:
    driver: local
  postgres_storage:
    driver: local
  qdrant_storage:
    driver: local
  certs:
    driver: local
  acme:
    driver: local
  cloudflared_data:
    driver: local

services:
  # ============================================================================
  # REVERSE PROXY & SSL (FIXED: Using jwilder/nginx-proxy)
  # ============================================================================

  nginx-proxy:
    image: jwilder/nginx-proxy
    container_name: nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - certs:/etc/nginx/certs:ro
      - acme:/etc/acme.sh
    networks:
      - proxy

  acme-companion:
    image: nginxproxy/acme-companion:latest
    container_name: nginx-proxy-acme
    restart: unless-stopped
    depends_on:
      - nginx-proxy
    environment:
      - DEFAULT_EMAIL=${LETSENCRYPT_EMAIL:-admin@bestviable.com}
      - NGINX_PROXY_CONTAINER=nginx-proxy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - certs:/etc/nginx/certs
      - acme:/etc/acme.sh
    networks:
      - proxy

  # ============================================================================
  # CLOUDFLARE TUNNEL
  # ============================================================================

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    restart: unless-stopped
    networks:
      - proxy
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${CF_TUNNEL_TOKEN}

  # ============================================================================
  # DATABASES (Backend only, not exposed to proxy network)
  # ============================================================================

  postgres:
    image: postgres:16-alpine
    container_name: postgres
    restart: unless-stopped
    networks:
      - syncbricks
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-n8n}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-n8ndb}
    volumes:
      - postgres_storage:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-n8n} -d ${POSTGRES_DB:-n8ndb}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    ports:
      - "127.0.0.1:5432:5432"

  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    restart: unless-stopped
    networks:
      - syncbricks
    volumes:
      - qdrant_storage:/qdrant/storage
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    ports:
      - "127.0.0.1:6333:6333"

  # ============================================================================
  # N8N DATA IMPORT (Optional - for restoring existing workflows)
  # ============================================================================

  n8n-import:
    image: n8nio/n8n:1.83.2
    container_name: n8n-import
    restart: "no"
    networks:
      - syncbricks
    environment:
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_USER=${POSTGRES_USER:-n8n}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}
      - DB_POSTGRESDB_DATABASE=${POSTGRES_DB:-n8ndb}
    entrypoint: /bin/sh
    command:
      - "-c"
      - |
        echo "Waiting for database to be ready..."
        while ! nc -z postgres 5432; do
          sleep 1
        done
        echo "Database is ready. Attempting import..."
        n8n import:credentials --separate --input=/backup/credentials || true
        n8n import:workflow --separate --input=/backup/workflows || true
        echo "Import complete. Marking done..."
        mkdir -p /home/node/.n8n
        touch /home/node/.n8n/import_done
        exit 0
    volumes:
      - ./backup:/backup
      - n8n_storage:/home/node/.n8n
    depends_on:
      postgres:
        condition: service_healthy

  # ============================================================================
  # N8N WORKFLOW ENGINE
  # ============================================================================

  n8n:
    image: n8nio/n8n:1.83.2
    container_name: n8n
    restart: unless-stopped
    networks:
      - syncbricks
      - proxy
    environment:
      # Database
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_USER=${POSTGRES_USER:-n8n}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}
      - DB_POSTGRESDB_DATABASE=${POSTGRES_DB:-n8ndb}

      # Diagnostics & Personalization
      - N8N_DIAGNOSTICS_ENABLED=false
      - N8N_PERSONALIZATION_ENABLED=false

      # Security
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}
      - N8N_USER_MANAGEMENT_JWT_SECRET=${N8N_JWT_SECRET}

      # Webhook URLs
      - WEBHOOK_URL=https://n8n.bestviable.com/

      # Nginx-proxy labels (will be recognized by jwilder)
      - VIRTUAL_HOST=n8n.bestviable.com
      - LETSENCRYPT_HOST=n8n.bestviable.com
      - LETSENCRYPT_EMAIL=${LETSENCRYPT_EMAIL:-admin@bestviable.com}

      # Allow external calls to Qdrant
      - N8N_EXTERNAL_CALL_ALLOWED_HOSTS=qdrant

    depends_on:
      postgres:
        condition: service_healthy
      n8n-import:
        condition: service_completed_successfully

    volumes:
      - n8n_storage:/home/node/.n8n
      - ./backup:/backup
      - ./shared:/data/shared

    ports:
      - "127.0.0.1:5678:5678"

    labels:
      - "com.github.jrcs.letsencrypt_nginx_proxy_companion.main=n8n.bestviable.com"
