version: '3.8'

# Self-hosted MCP Servers (minimal set)
# Cloudflare Workers host: coda, time, http, etc.
# This file hosts only services needing local access (FS, SQL, Memory)

networks:
  n8n_proxy:
    external: true
  n8n_syncbricks:
    external: true

services:
  # ============================================================================
  # MCP-CODA (Temporary Docker deployment - Phase 2 TODO: Migrate to CF Workers)
  # ============================================================================
  # Redeploy on correct n8n_proxy network to unblock Phase 3 workflows
  # Full Workers migration deferred to later session

  coda-mcp:
    build:
      context: ../../integrations/mcp/servers/coda
      dockerfile: Dockerfile
    image: coda-mcp:v1.0.12
    container_name: coda-mcp
    restart: unless-stopped
    networks:
      - n8n_proxy
      - n8n_syncbricks
    environment:
      - NODE_ENV=production
      - PORT=8080
      - MCP_ISSUER_URL=https://coda.bestviable.com
    ports:
      - "127.0.0.1:8085:8080"
    labels:
      - "VIRTUAL_HOST=coda.bestviable.com"
      - "VIRTUAL_PORT=8080"
      - "LETSENCRYPT_HOST=coda.bestviable.com"
      - "LETSENCRYPT_EMAIL=admin@bestviable.com"
    deploy:
      resources:
        limits:
          memory: 150m
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes: {}
